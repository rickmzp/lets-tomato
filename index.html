<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letâ€™s Tomato</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1/build/global/luxon.min.js"></script>
</head>
<body>
  <p id="time-left">25:00</p>

  <script>
    var timeLeft = 25 * 60;
    setInterval(function() {
      if (timeLeft <= 0) return;
      timeLeft = timeLeft - 1;
      var duration = luxon.Duration.fromObject({ seconds: timeLeft });
      document.getElementById('time-left').innerHTML = duration.toFormat('m:ss');
    }, 1000);
  </script>
</body>
</html>
